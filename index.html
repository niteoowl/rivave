<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Music</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/player.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>

<body>
    <!-- App Container -->
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <h1 class="header-title">지금 듣기</h1>
            <button class="header-btn profile-btn" id="profileBtn">
                <div class="profile-avatar"></div>
            </button>
        </header>

        <!-- Main Content Area -->
        <main class="main-content" id="mainContent">
            <!-- Home View -->
            <section class="view active" id="homeView">
                <div class="section-scroll">
                    <!-- Recently Played -->
                    <div class="content-section">
                        <h2 class="section-title">최근 재생</h2>
                        <div class="horizontal-scroll" id="recentlyPlayed">
                            <div class="empty-state small">
                                <p>최근 재생한 음악이 없습니다</p>
                            </div>
                        </div>
                    </div>

                    <!-- Top Charts -->
                    <div class="content-section">
                        <h2 class="section-title">인기 차트</h2>
                        <div class="horizontal-scroll" id="topCharts"></div>
                    </div>

                    <!-- New Releases -->
                    <div class="content-section">
                        <h2 class="section-title">새로운 음악</h2>
                        <div class="horizontal-scroll" id="newReleases"></div>
                    </div>

                    <!-- For You -->
                    <div class="content-section">
                        <h2 class="section-title">당신을 위한 추천</h2>
                        <div class="horizontal-scroll" id="forYou"></div>
                    </div>
                </div>
            </section>

            <!-- Browse View -->
            <section class="view" id="browseView">
                <div class="section-scroll">
                    <div class="browse-grid" id="browseGrid"></div>
                </div>
            </section>

            <!-- Radio View -->
            <section class="view" id="radioView">
                <div class="section-scroll">
                    <div class="content-section">
                        <h2 class="section-title">스테이션</h2>
                        <div class="radio-grid" id="radioStations"></div>
                    </div>
                </div>
            </section>

            <!-- Library View -->
            <section class="view" id="libraryView">
                <div class="section-scroll">
                    <div class="library-menu">
                        <button class="library-item" data-action="playlists">
                            <span class="library-icon">
                                <svg viewBox="0 0 24 24">
                                    <path
                                        d="M15 6H3v2h12V6zm0 4H3v2h12v-2zM3 16h8v-2H3v2zM17 6v8.18c-.31-.11-.65-.18-1-.18-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3V8h3V6h-5z" />
                                </svg>
                            </span>
                            <span class="library-text">플레이리스트</span>
                            <span class="library-arrow">›</span>
                        </button>
                        <button class="library-item" data-action="artists">
                            <span class="library-icon">
                                <svg viewBox="0 0 24 24">
                                    <path
                                        d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                                </svg>
                            </span>
                            <span class="library-text">아티스트</span>
                            <span class="library-arrow">›</span>
                        </button>
                        <button class="library-item" data-action="albums">
                            <span class="library-icon">
                                <svg viewBox="0 0 24 24">
                                    <path
                                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 14.5c-2.49 0-4.5-2.01-4.5-4.5S9.51 7.5 12 7.5s4.5 2.01 4.5 4.5-2.01 4.5-4.5 4.5zm0-5.5c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1z" />
                                </svg>
                            </span>
                            <span class="library-text">앨범</span>
                            <span class="library-arrow">›</span>
                        </button>
                        <button class="library-item" data-action="songs">
                            <span class="library-icon">
                                <svg viewBox="0 0 24 24">
                                    <path
                                        d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z" />
                                </svg>
                            </span>
                            <span class="library-text">노래</span>
                            <span class="library-arrow">›</span>
                        </button>
                        <button class="library-item" data-action="downloaded">
                            <span class="library-icon">
                                <svg viewBox="0 0 24 24">
                                    <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" />
                                </svg>
                            </span>
                            <span class="library-text">다운로드한 음악</span>
                            <span class="library-arrow">›</span>
                        </button>
                    </div>

                    <!-- User Playlists -->
                    <div class="content-section">
                        <div class="section-header">
                            <h2 class="section-title">내 플레이리스트</h2>
                            <button class="add-btn" id="addPlaylistBtn">
                                <svg viewBox="0 0 24 24">
                                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                                </svg>
                            </button>
                        </div>
                        <div class="playlist-grid" id="userPlaylists">
                            <div class="empty-state">
                                <p>아직 플레이리스트가 없습니다</p>
                                <button class="btn-primary" id="createFirstPlaylist">플레이리스트 만들기</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Search View -->
            <section class="view" id="searchView">
                <div class="search-header">
                    <div class="search-input-wrapper">
                        <svg class="search-icon" viewBox="0 0 24 24">
                            <path
                                d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                        </svg>
                        <input type="text" class="search-input" id="searchInput" placeholder="아티스트, 노래, 가사 등">
                        <button class="search-clear hidden" id="searchClear">
                            <svg viewBox="0 0 24 24">
                                <path
                                    d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="section-scroll">
                    <!-- Search Categories -->
                    <div class="search-categories" id="searchCategories">
                        <h2 class="section-title">카테고리 검색</h2>
                        <div class="category-grid">
                            <button class="category-card" style="background: linear-gradient(135deg, #FA233B, #FB5C74);"
                                data-genre="pop">
                                <span>팝</span>
                            </button>
                            <button class="category-card" style="background: linear-gradient(135deg, #5856D6, #AF52DE);"
                                data-genre="hiphop">
                                <span>힙합</span>
                            </button>
                            <button class="category-card" style="background: linear-gradient(135deg, #FF9500, #FFCC00);"
                                data-genre="rock">
                                <span>록</span>
                            </button>
                            <button class="category-card" style="background: linear-gradient(135deg, #34C759, #30D158);"
                                data-genre="electronic">
                                <span>일렉트로닉</span>
                            </button>
                            <button class="category-card" style="background: linear-gradient(135deg, #007AFF, #5AC8FA);"
                                data-genre="rnb">
                                <span>R&B/소울</span>
                            </button>
                            <button class="category-card" style="background: linear-gradient(135deg, #FF2D55, #FF6482);"
                                data-genre="kpop">
                                <span>K-Pop</span>
                            </button>
                            <button class="category-card" style="background: linear-gradient(135deg, #5856D6, #BF5AF2);"
                                data-genre="jpop">
                                <span>J-Pop</span>
                            </button>
                            <button class="category-card" style="background: linear-gradient(135deg, #64D2FF, #00C7BE);"
                                data-genre="classical">
                                <span>클래식</span>
                            </button>
                        </div>
                    </div>

                    <!-- Search Results -->
                    <div class="search-results hidden" id="searchResults">
                        <div class="results-section" id="topResults"></div>
                        <div class="results-section" id="songsResults"></div>
                        <div class="results-section" id="artistsResults"></div>
                        <div class="results-section" id="albumsResults"></div>
                    </div>
                </div>
            </section>

            <!-- Playlist Detail View -->
            <section class="view" id="playlistDetailView">
                <div class="detail-header">
                    <button class="back-btn" data-back="library">
                        <svg viewBox="0 0 24 24">
                            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
                        </svg>
                    </button>
                    <div class="detail-actions">
                        <button class="action-btn" id="playlistEditBtn">
                            <svg viewBox="0 0 24 24">
                                <path
                                    d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="section-scroll">
                    <div class="playlist-hero" id="playlistHero">
                        <div class="playlist-cover"></div>
                        <h1 class="playlist-title"></h1>
                        <p class="playlist-meta"></p>
                        <div class="playlist-actions">
                            <button class="play-btn-large" id="playPlaylistBtn">
                                <svg viewBox="0 0 24 24">
                                    <path d="M8 5v14l11-7z" />
                                </svg>
                            </button>
                            <button class="shuffle-btn" id="shufflePlaylistBtn">
                                <svg viewBox="0 0 24 24">
                                    <path
                                        d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="track-list" id="playlistTracks"></div>
                </div>
            </section>

            <!-- Album Detail View -->
            <section class="view" id="albumDetailView">
                <div class="detail-header">
                    <button class="back-btn" data-back="browse">
                        <svg viewBox="0 0 24 24">
                            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
                        </svg>
                    </button>
                </div>
                <div class="section-scroll">
                    <div class="album-hero" id="albumHero">
                        <div class="album-cover"></div>
                        <h1 class="album-title"></h1>
                        <p class="album-artist"></p>
                        <p class="album-meta"></p>
                        <div class="album-actions">
                            <button class="play-btn-large" id="playAlbumBtn">
                                <svg viewBox="0 0 24 24">
                                    <path d="M8 5v14l11-7z" />
                                </svg>
                            </button>
                            <button class="shuffle-btn" id="shuffleAlbumBtn">
                                <svg viewBox="0 0 24 24">
                                    <path
                                        d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="track-list" id="albumTracks"></div>
                </div>
            </section>

            <!-- Artist Detail View -->
            <section class="view" id="artistDetailView">
                <div class="detail-header transparent">
                    <button class="back-btn" data-back="browse">
                        <svg viewBox="0 0 24 24">
                            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
                        </svg>
                    </button>
                </div>
                <div class="section-scroll">
                    <div class="artist-hero" id="artistHero">
                        <div class="artist-image"></div>
                        <h1 class="artist-name"></h1>
                    </div>
                    <div class="content-section">
                        <h2 class="section-title">인기 노래</h2>
                        <div class="track-list" id="artistTopTracks"></div>
                    </div>
                    <div class="content-section">
                        <h2 class="section-title">앨범</h2>
                        <div class="horizontal-scroll" id="artistAlbums"></div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Mini Player -->
        <div class="mini-player hidden" id="miniPlayer">
            <div class="mini-player-progress">
                <div class="mini-progress-bar" id="miniProgressBar"></div>
            </div>
            <div class="mini-player-content">
                <div class="mini-artwork" id="miniArtwork"></div>
                <div class="mini-info">
                    <p class="mini-title" id="miniTitle">재생 중인 노래 없음</p>
                    <p class="mini-artist" id="miniArtist"></p>
                </div>
                <div class="mini-controls">
                    <button class="mini-btn" id="miniPlayBtn">
                        <svg class="play-icon" viewBox="0 0 24 24">
                            <path d="M8 5v14l11-7z" />
                        </svg>
                        <svg class="pause-icon hidden" viewBox="0 0 24 24">
                            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                        </svg>
                    </button>
                    <button class="mini-btn" id="miniNextBtn">
                        <svg viewBox="0 0 24 24">
                            <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Full Screen Player (Now Playing) -->
        <div class="now-playing hidden" id="nowPlaying">
            <div class="now-playing-header">
                <button class="collapse-btn" id="collapsePlayer">
                    <svg viewBox="0 0 24 24">
                        <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z" />
                    </svg>
                </button>
                <div class="now-playing-source">
                    <span id="nowPlayingSource">플레이리스트에서 재생 중</span>
                </div>
                <button class="more-btn" id="nowPlayingMore">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z" />
                    </svg>
                </button>
            </div>

            <div class="now-playing-artwork">
                <img id="nowPlayingArtwork" src="" alt="">
            </div>

            <div class="now-playing-info">
                <div class="track-info-wrapper">
                    <h2 class="now-playing-title" id="nowPlayingTitle">노래 제목</h2>
                    <p class="now-playing-artist" id="nowPlayingArtist">아티스트</p>
                </div>
                <button class="like-btn" id="likeBtn">
                    <svg class="heart-outline" viewBox="0 0 24 24">
                        <path
                            d="M16.5 3c-1.74 0-3.41.81-4.5 2.09C10.91 3.81 9.24 3 7.5 3 4.42 3 2 5.42 2 8.5c0 3.78 3.4 6.86 8.55 11.54L12 21.35l1.45-1.32C18.6 15.36 22 12.28 22 8.5 22 5.42 19.58 3 16.5 3zm-4.4 15.55l-.1.1-.1-.1C7.14 14.24 4 11.39 4 8.5 4 6.5 5.5 5 7.5 5c1.54 0 3.04.99 3.57 2.36h1.87C13.46 5.99 14.96 5 16.5 5c2 0 3.5 1.5 3.5 3.5 0 2.89-3.14 5.74-7.9 10.05z" />
                    </svg>
                    <svg class="heart-filled hidden" viewBox="0 0 24 24">
                        <path
                            d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                    </svg>
                </button>
            </div>

            <div class="now-playing-progress">
                <input type="range" class="progress-slider" id="progressSlider" min="0" max="100" value="0">
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>
            </div>

            <div class="now-playing-controls">
                <button class="control-btn" id="shuffleBtn">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z" />
                    </svg>
                </button>
                <button class="control-btn" id="prevBtn">
                    <svg viewBox="0 0 24 24">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
                    </svg>
                </button>
                <button class="control-btn play-pause" id="playPauseBtn">
                    <svg class="play-icon" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z" />
                    </svg>
                    <svg class="pause-icon hidden" viewBox="0 0 24 24">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                    </svg>
                </button>
                <button class="control-btn" id="nextBtn">
                    <svg viewBox="0 0 24 24">
                        <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
                    </svg>
                </button>
                <button class="control-btn" id="repeatBtn">
                    <svg viewBox="0 0 24 24">
                        <path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z" />
                    </svg>
                </button>
            </div>

            <div class="now-playing-extras">
                <button class="extra-btn" id="lyricsBtn">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z" />
                    </svg>
                    <span>가사</span>
                </button>
                <button class="extra-btn" id="queueBtn">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M15 6H3v2h12V6zm0 4H3v2h12v-2zM3 16h8v-2H3v2zM17 6v8.18c-.31-.11-.65-.18-1-.18-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3V8h3V6h-5z" />
                    </svg>
                    <span>재생 대기열</span>
                </button>
                <button class="extra-btn" id="airplayBtn">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M6 22h12l-6-6-6 6zM21 3H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h4v-2H3V5h18v12h-4v2h4c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z" />
                    </svg>
                    <span>AirPlay</span>
                </button>
            </div>
        </div>

        <!-- Lyrics Overlay -->
        <div class="lyrics-overlay hidden" id="lyricsOverlay">
            <div class="lyrics-header">
                <button class="close-lyrics" id="closeLyrics">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                    </svg>
                </button>
            </div>
            <div class="lyrics-content" id="lyricsContent">
                <p class="lyrics-placeholder">가사를 불러오는 중...</p>
            </div>
        </div>

        <!-- Queue Overlay -->
        <div class="queue-overlay hidden" id="queueOverlay">
            <div class="queue-header">
                <h2>재생 대기열</h2>
                <button class="close-queue" id="closeQueue">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                    </svg>
                </button>
            </div>
            <div class="queue-content">
                <div class="queue-section">
                    <h3>지금 재생 중</h3>
                    <div class="queue-now-playing" id="queueNowPlaying"></div>
                </div>
                <div class="queue-section">
                    <h3>다음 곡</h3>
                    <div class="queue-list" id="queueList"></div>
                </div>
            </div>
        </div>

        <!-- Bottom Tab Bar -->
        <nav class="tab-bar" id="tabBar">
            <button class="tab-item active" data-view="home">
                <svg viewBox="0 0 24 24">
